<mat-form-field class="search" appearance="outline">
  <mat-icon matPrefix fontIcon="search"></mat-icon>
  <input
    type="text"
    placeholder="Search"
    aria-label="Number"
    matInput
    [(ngModel)]="searchQuery"
    (ngModelChange)="search()"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete">
    @for (option of searchResult; track option.id) {
    <mat-option
      [value]="option.title ?? option.name"
      (click)="openDetails(option.id, option.media_type)"
    >
      {{ option.title ?? option.name }}
      <span class="search__media-type">
        {{ option.media_type }}
      </span>
    </mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
